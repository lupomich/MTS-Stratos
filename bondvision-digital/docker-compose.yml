version: '3.8'

services:
  bondvision-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      # Porta esterna:interna - Accesso dall'host su http://localhost:3002
      - "3002:3001"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
    environment:
      - NODE_ENV=development
    restart: unless-stopped
